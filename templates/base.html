<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
    <!-- Font awesome 5 -->
    <link href="{% static 'style/fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">
{#    boostrap cdn#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="{% static 'style/css/ui.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'style/css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />
    <title>{% block title %}{% endblock title %}</title>
</head>
<body class="vh-100 grid-3-rows d-grid">
            <!-- ========================= NAVBAR SECTION ========================= -->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
